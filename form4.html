<!DOCTYPE html>
<html>

<head>
    <title>Form4</title>
</head>

<body>
    <form action="" method="get">
        <table cellspacing="20px" cellpading="20px" align="center">
            <caption><h3><u>Registration Form</u></h3></caption>
            <tr>
                <td>
                    <label for="fname">
                        First Name 
                    </label>
                </td>
                <td>
                    <input type="text" id="fname" name="fname">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lname">
                        Last Name 
                    </label>
                </td>
                <td>
                    <input type="text" id="lname" name="lname">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="nname">
                        Nick Name 
                    </label>
                </td>
                <td>
                    <input type="text" id="nname" name="nname" >
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">
                        Email id 
                    </label>
                </td>
                <td>
                    <input type="email" id="email" name="email">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="pass">
                        Password  
                    </label>
                </td>
                <td>
                    <input type="password" id="pass" name="pass">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="bdate">
                      Date of Birth  
                    </label>
                </td>
                <td>
                    <input type="datetime" id="bdate" name="bdate" >
                </td>
            </tr>

            <tr>
                <td>
                    <label for="">
                        Gender
                    </label>
                </td>
                <td>
                    <input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="female">Female
                    <input type="radio" name="gender" value="others">Others
                </td>
            </tr>
        
            <tr>
                <td>
                    <label for="mobile">
                        Mobile  
                    </label>
                </td>
                <td>
                    <input type="number" id="mobile" name="mobile" >
                </td>
            </tr>
           
           
            <tr>
                <td><label for="address">Address</label></td>
                <td>
                  <textarea name="address"cols="20" rows="4" id="address"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit">
                    <input type="button" value="Cancel">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
