<!DOCTYPE html>
<html>

<head>
    <title>Form3</title>
</head>

<body>
    <form action="" method="get">
        <table  cellspacing="20px" cellpading="10px">
          <h1>HTML Form</h1>
            <tr>
                <td>
                    <label for="fname">
                        First Name :
                    </label>
                </td>
                <td>
                    <input type="text" id="fname" name="fname">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lname">
                        Last Name :
                    </label>
                </td>
                <td>
                    <input type="text" id="lname" name="lname">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="bdate">
                       Date of Birth :
                    </label>
                </td>
                <td>
                  <input type="datetime" name="bdate" id="bdate">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">
                       Email id :
                    </label>
                </td>
                <td>
                    <input type="email" id="email" name="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="mnumber">
                       Mobile Number :
                    </label>
                </td>
                <td>
                    <input type="number" id="mnumber" name="mnumber">
                </td>
            </tr>
            <tr>
                <td><br></td>
            </tr>
            <tr>
                <td colspan="2" >
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
