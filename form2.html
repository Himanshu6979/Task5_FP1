<!DOCTYPE html>
<html>

<head>

    <title>Form2</title>
</head>

<body>
    <form action="" method="get">
        <table align="center" cellspacing="10px" cellpading="10px">
            <caption><u>Registration Form</u></caption>
            <tr>
                <td>
                    <label for="fname">
                        First Name
                    </label>
                    <br>
                    <input type="text" id="fname" name="fname">
                </td>
                <td>
                    <label for="lname">
                        Last Name
                    </label>
                    <br>
                    <input type="text" id="lname" name="lname">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="bday">
                       Birthday
                    </label>
                    <br>
                    <input type="datetime" placeholder="dd/mm/yyyy" id="bday" name="bday">
                </td>
                <td>
                    <label for="">
                        Gender
                    </label>
                    <br>
                    <input type="radio" name="gender" value="male" id="g1" >Male
                    <input type="radio" name="gender" value="female" id="g2" >Female
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">
                       Email
                    </label>
                    <br>
                    <input type="email" id="email" name="email">
                </td>
                <td>
                    <label for="pnumber">
                        Phone Number
                    </label>
                    <br>
                    <input type="number" id="pnumber" name="pnumber">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Subject</label>
               <br>
                    <select name="subject" id="" >
                        <option value="">...select your subject...</option>
                        <option value="java" id="s1" name="java">Java</option>
                        <option value="python" id="s2" name="python">Python</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
